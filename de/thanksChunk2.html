   <blockquote>Die erste, sehr wertvolle, für mich unbedingt notwendige, kostenlose Hilfe erhielt ich von der Gemeinnützigen Stiftung zur Hilfe und Rehabilitation von Diabetespatienten: ein Blutzuckermessgerät, einen Teststreifen, Vitamine und einen Zuckerersatz.<br> Ich danke der Stiftung herzlich, alle seine Freiwilligen, die Firma Medico, die Freiwilligenvereinigung Mallows of Ukraine und Banko Farmaceutico. Ich war angenehm überrascht von der gewissenhaften Haltung aller Freiwilligen der Stiftung bei der Erfüllung dieser Wohltätigkeitsmission (besonderer Dank geht an Natalyas Administrator).<br> Dank Ihnen habe ich jetzt mein eigenes kostenloses Blutzuckermessgerät und viele Teststreifen. Schließlich war es ziemlich schwierig, aus meiner kleinen Rente Geld für die eigenständige Anschaffung des Geräts und insbesondere der Teststreifen bereitzustellen.<br> Dank Ihrer Hilfe kann ich meinen Blutzuckerspiegel nun selbst kontrollieren, Das ist sehr wichtig. Und der Zuckerersatz hilft Ihnen dabei, selbstgemachte Süßspeisen zu genießen, die Sie krankheitsbedingt nur sehr selten genießen können. Und der Vitaminkomplex unterstützt den allgemeinen Gesundheitszustand.<br>Ich wünsche allen Frieden und Gesundheit.</blockquote>
