<div class="col-md-6 col-lg-4 is-military-{{IsMilitary}} desc-only_{{DesctopOnly}}">
   <div class="card needs__list-item">
      <img class="card__img" src="/img/{{Pic}}" >
      <div class="card__content">
          <div class="card__content_top">
              <span class="card__title" >
               {{Title}}
              </span>
              <p class="card__text">
               {{Descr}}
              </p>
          </div>
          <div class="card__content_middle card_content_middle-{{IsFull}}">
              <div class="required-amount">
                  <span class="proj-card-amoun-title">Необхідно:</span>
                  <span>
                      <span class="numf">{{Need}}000</span> грн.
                  </span>
              </div>
              <div>
                <span class="proj-card-amoun-title">Вже зібрали</span>
                  <span style="color: #0C9A56;">
                      {{FundPerc}}%
                      <img  style="display: inline;" src="/img/fullness_{{Fullness}}.svg" >
                  </span>
              </div>
          </div>
          <div class="card__content_bottom">
              <table class="visible_{{IsFull}}"><tbody>
                <tr>
                    <td>
                        <img src="/img/header/box-heart.svg"/>
                    </td>
                    <td style="padding-left: 30px; font-size: 18px;">
                        Проект закритий!
                    </td>
                </tr>
              </tbody></table>
              <div class="proj-card-bottom-bts hide_{{IsFull}}">
                <a class="card__donate-btn needs-donate-btn need-donate" href="/" data-liqpay='["{{Signature}}", "{{Data}}"]'>
                    Підтримати
                    <!--<img src="/img/header/credit-card.svg"/>-->
                </a>
                <a class="card__read-btn" href="/ua/{{Url}}">
                    Дiзнатись бiльше
                    <!--<img src="/img/header/chevron-right.svg"/>-->
                </a>
              </div>
          </div>
      </div>
  </div>
</div>
