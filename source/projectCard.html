<div class="col-md-6 col-lg-4 is-military-@IsMilitary desc-only_@DesctopOnly">
   <div class="card needs__list-item">
      <img class="card__img" src="/img/@MiniPic" >
      <div class="card__content">
          <div class="card__content_top">
              <span class="card__title" >
               @Title
              </span>
              <p class="card__text">
               @Descr
              </p>
          </div>
          <div class="card__content_middle card_content_middle-@IsFull">
              <div class="required-amount">
                  <span class="proj-card-amoun-title" data-loc='["Необхідно:", "Are needed:"]'></span>
                  <span>
                      <span class="numf">@Need000</span>&nbsp;<span data-loc='["грн.", "UAH"]'></span>
                  </span>
              </div>
              <div>
                <span class="proj-card-amoun-title" data-loc='["Вже зібрали", "Already collected"]'></span>
                  <span style="color: #0C9A56;">
                      @FundPerc%
                      <img  style="display: inline;margin-left: 10px; margin-top: -4px;" src="/img/fullness_@Fullness.svg" >
                  </span>
              </div>
          </div>
          <div class="card__content_bottom">
              <table class="visible_@IsFull"><tbody>
                <tr>
                    <td>
                        <img src="/img/header/box-heart.svg"/>
                    </td>
                    <td style="padding-left: 30px; font-size: 18px;" data-loc='["Проект закритий!", "Project closed!"]'>
                        
                    </td>
                </tr>
              </tbody></table>
              <div class="proj-card-bottom-bts hide_@IsFull">
                <a href="/"
                    class="card__donate-btn needs-donate-btn need-donate" 
                    data-liqpay='["@Signature", "@Data"]'
                    data-loc='["Підтримати", "Donate"]'
                    >
                    
                    <!--<img src="/img/header/credit-card.svg"/>-->
                </a>
                <a class="card__read-btn" href="/@lang/@Url" data-loc='["Дiзнатись бiльше", "Read more"]'>
                    
                    <!--<img src="/img/header/chevron-right.svg"/>-->
                </a>
              </div>
          </div>
      </div>
  </div>
</div>
